<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">SelectionWidget</ui:define>
		<ui:define name="content">
			<h3>
				This is an <a
					href="http://developer.axonivy.com/doc/5.1.latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html
					Dialog</a> implemented with JSF and <a href="http://primefaces.org/">Primefaces</a>
				as widget library
			</h3>

			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:outputLabel value="Name" />
					<p:inputText label="Name" value="#{data.colorOrder.name}" />
					<p:outputLabel value="First Name" />
					<p:inputText label="Name" value="#{data.colorOrder.firstName}" />
					<p:outputLabel value="Gender" />
					<p:selectOneRadio value="#{data.colorOrder.gender}">
						<f:selectItem itemLabel="Male" itemValue="M" />
						<f:selectItem itemLabel="Female" itemValue="F" />
					</p:selectOneRadio>
					<p:outputLabel value="Location" />
					<p:inputText label="Location" value="#{data.colorOrder.location}" />
					<p:outputLabel value="Active" />
					<p:selectBooleanCheckbox value="#{data.colorOrder.active}" />
					<p:outputLabel value="Registration Date" />
					<p:calendar value="#{data.colorOrder.registrationDate}"
						pattern="dd.MM.yyyy">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					<p:outputLabel value="Color" />
					<p:selectOneMenu value="#{data.colorOrder.color}">
						<f:selectItem itemLabel="Select one" itemValue="" />
						<f:selectItems value="#{data.color}" />
					</p:selectOneMenu>
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
