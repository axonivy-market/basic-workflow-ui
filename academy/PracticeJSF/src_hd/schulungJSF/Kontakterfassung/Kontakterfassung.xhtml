<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Kontakterfassung</ui:define>
		<ui:define name="content">
			<h:outputText escape="false">#{ivy.cms.co('/Labels/IntroText')}</h:outputText>

			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>


					<p:outputLabel for="kontaktName"
						value="#{ivy.cms.co('/Dialogs/schulungJSF/Kontakterfassung/Name')}" />
					<p:inputText id="kontaktName" value="#{data.kontakt.name}"></p:inputText>

					<p:outputLabel for="kontaktVorname"
						value="#{ivy.cms.co('/Dialogs/schulungJSF/Kontakterfassung/Vorname')}" />
					<p:inputText id="kontaktVorname" value="#{data.kontakt.vorname}"></p:inputText>

					<p:outputLabel for="companyFirma"
						value="#{ivy.cms.co('/Dialogs/schulungJSF/Kontakterfassung/Firma')}" />
					<p:inputText id="companyFirma" value="#{data.company.firma}"></p:inputText>

					<p:outputLabel for="kontaktOrt"
						value="#{ivy.cms.co('/Dialogs/schulungJSF/Kontakterfassung/Ort')}" />
					<p:inputText id="kontaktOrt" value="#{data.kontakt.ort}"></p:inputText>

					<p:outputLabel for="kontaktAktiv"
						value="#{ivy.cms.co('/Dialogs/schulungJSF/Kontakterfassung/Aktiv')}" />
					<p:selectBooleanCheckbox id="kontaktAktiv"
						value="#{data.kontakt.aktiv}" />

					<p:outputLabel for="kontaktAnmeldeDatum"
						value="#{ivy.cms.co('/Dialogs/schulungJSF/Kontakterfassung/AnmeldeDatum')}" />
					<p:calendar id="kontaktAnmeldeDatum"
						value="#{data.kontakt.anmeldeDatum}" pattern="dd.MM.yyyy"
						size="10">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>

					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
