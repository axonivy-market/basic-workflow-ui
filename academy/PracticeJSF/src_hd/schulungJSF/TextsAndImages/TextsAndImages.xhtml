<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">TextsAndImages</ui:define>
		<ui:define name="content">
			<h1>HeaderText from CMS:</h1>

			<h:outputText escape="false"
				value="#{ivy.cms.co('/Project/HeaderText')}" />

			<br />

			<h2>Banner Image from CMS:</h2>

			<p:graphicImage library="ivy-cms" name="/Project/Banner" />

			<br />

			<h2>A Picture from resource Folder:</h2>

			<p:graphicImage library="ivy-dialog" name="Koala.jpg" height="150" />

			<br />

			<h2>A Picture from webContent Folder</h2>

			<p:graphicImage library="ivy-webcontent"
				name="layouts/images/ivy_favicon_48.png" />

			<br />

			<h2>FooterText from webContent Folder</h2>

			<br />

			<h:outputLink
				value="#{resource['ivy-webcontent:layouts/includes/HelloWorld.txt']}"> Link to my Text </h:outputLink>

			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
					</f:facet>



					<br />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
