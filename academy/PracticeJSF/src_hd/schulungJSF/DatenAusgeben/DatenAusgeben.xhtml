<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">DatenAusgeben</ui:define>
		<ui:define name="content">
			<h3>
				OutputText
			</h3>

			<h:form id="form">
				<h:panelGrid columns="1" border="1" cellpadding="1">
					<f:facet name="header">
					</f:facet>

					<h:outputText value="#{data.message}">
					</h:outputText>
					<h:outputText value="#{data.bold}">
					</h:outputText>
					<h:outputText value="#{data.moneyAmount}">
					</h:outputText>
					<h:outputText value="#{data.currentDate}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>

					<h:outputText value="#{data.currentDateTime}">
						<f:convertDateTime pattern="dd.MM.yyyy hh:mm" />
					</h:outputText>

					<p:commandButton actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
