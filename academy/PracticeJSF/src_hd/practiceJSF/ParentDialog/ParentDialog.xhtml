<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ParentDialog</ui:define>
		<ui:define name="content">
			<h3>Component Embedding</h3>

			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

					<p:fieldset legend="Master Page">

						<ic:practiceJSF.DialogInDialogComponent label="Hello Component"
							startMethod="start" contacts="#{data.contacts}"
							shared="#{data.dialogInDialog}" />
							
					this is what you chose: <h:outputText id="update"
							value="#{data.dialogInDialog.chosenContact}" />
					</p:fieldset>

					<br />
					<p:commandButton update="form" actionListener="#{logic.close}"
						value="End" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
