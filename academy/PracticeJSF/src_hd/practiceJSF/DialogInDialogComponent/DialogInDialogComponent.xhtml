<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="label"></cc:attribute>
</cc:interface>
<cc:implementation>
	<h:form id="form">
		<p:fieldset legend="This is my IvyComponent.">
			<p>Label: "#{cc.attrs.label}"</p>
			<p>
				Choose a contact:
				<p:selectOneMenu value="#{data.dialogInDialog.chosenContact}">
					<f:selectItem itemValue="" itemLabel="Select a contact" />
					<f:selectItems value="#{data.contacts}" />
				</p:selectOneMenu>
			</p>
			<p:commandButton value="Update" update="form:update" />
		</p:fieldset>
	</h:form>

</cc:implementation>

</html>
