<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Contact Sensing</ui:define>
		<ui:define name="content">
		
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h3>Contact Sensing</h3>
					</f:facet>


					<p:outputLabel for="contactName"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ContactSensing/Name')}" />
					<p:inputText id="contactName" value="#{data.contact.name}"></p:inputText>

					<p:outputLabel for="contactFirstName"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ContactSensing/FirstName')}" />
					<p:inputText id="contactFirstName" value="#{data.contact.firstName}"></p:inputText>

					<p:outputLabel for="companyCompany"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ContactSensing/Company')}" />
					<p:inputText id="companyCompany" value="#{data.company.company}"></p:inputText>

					<p:outputLabel for="contactLocation"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ContactSensing/Location')}" />
					<p:inputText id="contactLocation" value="#{data.contact.location}"></p:inputText>

					<p:outputLabel for="contactActive"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ContactSensing/Active')}" />
					<p:selectBooleanCheckbox id="contactActive"
						value="#{data.contact.active}" />

					<p:outputLabel for="contactRegistrationDate"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ContactSensing/RegistrationDate')}" />
					<p:calendar id="contactRegistrationDate"
						value="#{data.contact.registrationDate}" pattern="dd.MM.yyyy"
						size="10">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>

					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
