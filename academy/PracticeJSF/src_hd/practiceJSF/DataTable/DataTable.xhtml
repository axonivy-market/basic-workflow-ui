<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">DataTable</ui:define>
		<ui:define name="content">
			<h3>DataTable</h3>

			<h:form id="form">
				<h:panelGrid columns="1">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:dataTable var="contact" value="#{data.contacts}" id="dataTable">
						<p:column headerText="Name" sortBy="#{contact['name']}" id="nameColumn">
							<h:outputText value="#{contact['name']}" />
						</p:column>
						<p:column headerText="First Name"
							sortBy="#{contact['first name']}" id="firstNameColumn">
							<h:outputText value="#{contact['first name']}" />
						</p:column>
						<p:column headerText="Adress" sortBy="#{contact['adress']}" id="adressColumn">
							<h:outputText value="#{contact['adress']}" />
						</p:column>
						<p:column filterBy="#{contact['zip']}" id="zipColumn">
							<h:outputText value="#{contact['zip']}" />
						</p:column>
						<p:column filterBy="#{contact['city']}"
							filterOptions="#{data.names}" id="cityColumn">
							<h:outputText value="#{contact['city']}" />
						</p:column>
					</p:dataTable>

					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" id="buttonProceed"/>
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
