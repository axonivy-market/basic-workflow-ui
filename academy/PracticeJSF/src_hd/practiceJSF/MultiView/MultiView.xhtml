<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">MultiView</ui:define>
		<ui:define name="content">
			<h3>Wizard Page 1</h3>

			<h:form id="myForm">
				<h:panelGrid columns="2" cellpadding="5">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

					<h:outputLabel value="Your message: " for="message" />
					<h:inputText value="#{data.message}" id="message" />

					<p:commandButton action="MultiView2" value="next" update="myForm" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
