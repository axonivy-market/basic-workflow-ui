<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">SelectionWidget</ui:define>
		<ui:define name="content">
			<h3>ContactSensing with special Layout</h3>

			<h:form id="form">
				<p:panel header="Contact Sensing" toggleable="true">
					<f:facet name="headermsg">
						<p:message></p:message>
					</f:facet>
					<p:fieldset legend="Contact">
						<h:panelGrid columns="2" style="width:200px">
							<p:outputLabel value="Name" />
							<p:inputText label="Name" value="#{data.colorOrder.name}" />
							<p:outputLabel value="First Name" />
							<p:inputText label="Name" value="#{data.colorOrder.firstName}" />
							<p:outputLabel value="Location" />
							<p:inputText label="Location" value="#{data.colorOrder.location}" />
							<p:outputLabel value="Active" />
							<p:selectBooleanCheckbox value="#{data.colorOrder.active}" />
							<p:outputLabel value="Registration Date" />
							<p:calendar value="#{data.colorOrder.registrationDate}"
								pattern="dd.MM.yyyy">
								<f:convertDateTime pattern="dd.MM.yyyy" />
							</p:calendar>
						</h:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Details">
						<h:panelGrid columns="2" style="width:200px">
							<p:outputLabel value="Gender" />
							<p:selectOneRadio value="#{data.colorOrder.gender}">
								<f:selectItem itemLabel="Male" itemValue="M" />
								<f:selectItem itemLabel="Female" itemValue="F" />
							</p:selectOneRadio>

							<p:outputLabel value="Color" />
							<p:selectOneMenu value="#{data.colorOrder.color}">
								<f:selectItem itemLabel="Select one" itemValue="" />
								<f:selectItems value="#{data.color}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:fieldset>
				</p:panel>
				<br />
			</h:form>
			<p:commandButton actionListener="#{logic.close}" value="Proceed"
				update="form" icon="ui-icon-check" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
