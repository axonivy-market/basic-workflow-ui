<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">SelectionWidget</ui:define>
		<ui:define name="content">
			<h3>Registrationform</h3>

			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages/>
					</f:facet>
					<p:outputLabel value="Name" />
					<p:inputText label="Name" value="#{data.colorOrder.name}" id="name"/>
					<p:outputLabel value="First Name" />
					<p:inputText label="FirstName" value="#{data.colorOrder.firstName}" id="firstName"/>
					<p:outputLabel value="Gender" />
					<p:selectOneRadio value="#{data.colorOrder.gender}" id="gender">
						<f:selectItem itemLabel="Male" itemValue="M" id="male"/>
						<f:selectItem itemLabel="Female" itemValue="F" id="female"/>
					</p:selectOneRadio>
					<p:outputLabel value="Location" />
					<p:inputText label="Location" value="#{data.colorOrder.location}" id="location"/>
					<p:outputLabel value="Active" />
					<p:selectBooleanCheckbox value="#{data.colorOrder.active}" id="active"/>
					<p:outputLabel value="Registration Date" />
					<p:calendar value="#{data.colorOrder.registrationDate}"
						pattern="dd.MM.yyyy" id="registrationDate">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					<p:outputLabel value="Color" />
					<p:selectOneMenu value="#{data.colorOrder.color}" id="colorMenu">
						<f:selectItem itemLabel="Select one" itemValue="" id="itemNULL"/>
						<f:selectItems value="#{data.color}" id="colorsItem"/>
					</p:selectOneMenu>
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" id="proceed"/>
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
