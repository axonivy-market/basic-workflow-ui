<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">BusinessChart</ui:define>
		<ui:define name="content">
			<br />
			<h:form id="form">
				<p:growl id="growl" showDetail="true" />
				<br />
				<p:chart id="horizontal" type="bar" model="#{data.chart}"
					style="height:400px">
					<p:ajax event="itemSelect" update="growl"
						listener="#{logic.itemSelected}" />
				</p:chart>
				<br />

			</h:form>
			<p:commandButton actionListener="#{logic.close}" value="Proceed"
				update="form" icon="ui-icon-check" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
