<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">UIEventHandling</ui:define>
		<ui:define name="content">
			<h3>Handling UI Events</h3>

			<h:form id="form">
				<h:panelGrid columns="3" cellpadding="10">
					<f:facet name="header">
					</f:facet>

					<p>Enter Text:</p>
					<p:inputText id="message"
						value="#{data.eventListenerData.customMessage}" size="10"
						placeholder="Message">
						<p:ajax event="keyup" update="echo" />
					</p:inputText>

					<h:outputText id="echo"
						value="#{data.eventListenerData.customMessage}" />

					<h:outputText value="Select:" />

					<p:selectOneMenu id="gender"
						value="#{data.eventListenerData.gender}">
						<f:selectItem itemLabel="Gender" itemValue="" />
						<f:selectItems value="#{data.gender}" />
						<p:ajax update="name" listener="#{logic.nameChange}" />
					</p:selectOneMenu>

					<p:selectOneMenu id="name" value="#{data.eventListenerData.name}">
						<f:selectItem itemLabel="Name" itemValue="" />
						<f:selectItems value="#{data.name}" />
					</p:selectOneMenu>



					<br />
					<p:commandButton value="Submit" update="submittedMessage"
						actionListener="#{logic.submit}" id="buttonSubmit"/>
					<p:commandButton value="End" update="form"
						actionListener="#{logic.close}" id="buttonEnd"/>
					<br />



				</h:panelGrid>
				<p:messages id="submittedMessage" showDetail="true" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
