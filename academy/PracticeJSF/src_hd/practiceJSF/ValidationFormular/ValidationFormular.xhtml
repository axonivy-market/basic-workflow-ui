<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ValidationFormular</ui:define>
		<ui:define name="content">
			<h3>Validation Formular</h3>

			<h:form id="form">
				<h:panelGrid columns="2" cellspacing="300">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:outputLabel for="name"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ValidationFormular/Name')}" />

					<p:inputText id="name" value="#{data.validationFormData.name}"
						required="true" requiredMessage="#{ivy.cms.co('/Dialogs/practiceJSF/ValidationFormular/NameValidation')}">
						<f:validateLength maximum="20" />
					</p:inputText>
					<p:outputLabel for="firstName"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ValidationFormular/FirstName')}" />

					<p:inputText id="firstName"
						value="#{data.validationFormData.firstName}" required="true" requiredMessage="#{ivy.cms.co('/Dialogs/practiceJSF/ValidationFormular/FirstNameValidation')}">
						<f:validateLength maximum="20" />
					</p:inputText>

					<p:outputLabel for="active"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ValidationFormular/Active')}" />
					<h:selectBooleanCheckbox id="active"
						value="#{data.validationFormData.active}" label="active" />

					<p:outputLabel for="location"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ValidationFormular/Location')}" />

					<p:inputText id="location"
						value="#{data.validationFormData.location}" required="false">
						<f:validateLength maximum="20" />
					</p:inputText>

					<p:outputLabel for="registrationDate"
						value="#{ivy.cms.co('/Dialogs/practiceJSF/ValidationFormular/RegistrationDate')}" />
					<p:calendar id="registrationDate"
						value="#{data.validationFormData.registrationDate}"
						pattern="dd.MM.yyyy" size="10" required="true" requiredMessage="#{ivy.cms.co('/Dialogs/practiceJSF/ValidationFormular/RegistrationDateValidation')}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>

					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
