<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">TextsAndImages</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<h2>HeaderText from CMS:</h2>

				<h:outputText escape="false"
					value="#{ivy.cms.co('/Project/HeaderText2')}" />

				<br />

				<h2>Banner image from CMS:</h2>

				<p:graphicImage library="ivy-cms" name="/Project/Banner" />

				<br />

				<h2>A picture from resource folder:</h2>

				<p:graphicImage library="ivy-dialog" name="Koala.jpg" height="150" />

				<br />

				<h2>A Picture from webContent folder</h2>

				<p:graphicImage library="ivy-webcontent"
					name="layouts/images/ivy_favicon_48.png" />


				<br />
				<h2>Link to textfile from webContent folder</h2>

				<br />

				<h:outputLink
					value="#{resource['ivy-webcontent:layouts/includes/helloWorld.html']}"> Link to my Text </h:outputLink>


				<br />
				<br />
				<br />
			</h:form>
			<p:commandButton actionListener="#{logic.close}" value="Proceed"
				update="form" icon="ui-icon-check" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
